<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор жира в организме</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Калькулятор жира в организме</h1>
            <form action="#" id="user-data">
                <fieldset>
                    <label for="name" id="name-label">Имя:
                        <input type="text" id="name" placeholder="Имя" required>
                    </label>
                    <label for="gender" id="gender-label">Выберите ваш пол:
                    <br>
                        <input type="radio" name="male-female" id="male" value="Мужчина"> Мужчина
                    <br>
                        <input type="radio" name="male-female" id="female" value="Женщина"> Женщина
                    </label>
                    <label for="height" id="height-label">Ваш рост в (см):
                        <input type="text" id="height" placeholder="160" required>
                    </label>
                    <label for="waist" id="waist-label"> Ваш размер талии в (см):
                        <input type="text" id="waist" placeholder="60">
                    </label>
                </fieldset>
                <fieldset>
                    <input type="submit" name="submit" id="submit" value="Проверить ваши результаты" onclick="count()">
                    <input type="reset" name="reset" id="reset" value="Сбросить">
                </fieldset>
            </form>
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
